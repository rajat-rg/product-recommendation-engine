{% extends 'base.html' %}
{%block style %}
<link rel="stylesheet" href="../static/index.css">

{% endblock style %}
{% block body %}
<div class="container recommendations main">
<h1>You searched for: {{product}}</h1>
  <div class="card shadow-sm">
          <svg
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <!-- <rect width="100%" height="100%" fill="#55595c" /> -->
            <image xlink:href="{{product.image}}" width="100%" height="100%" />
          </svg>

          <div class="card-body">
            <a href="{{product.url}}" class="card-text"><b>{{product.name}}</b></a>
          </div>
        </div>

        
      
<div class="album py-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in recommendations %}

        <div class="card shadow-sm">
          <svg
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <!-- <rect width="100%" height="100%" fill="#55595c" /> -->
            <image xlink:href="{{product.image}}" width="100%" height="100%" />
          </svg>

          <div class="card-body">
            <a href="{{product.url}}" class="card-text"><b>{{product.name}}</b></a>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
    <a href="/" class="btn btn-primary" role="button">Home</a>
</div>
</div>
{% endblock body %}
